<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="styles.css">   <!--links stylesheet-->
   
</head>
<body>
    <div class="menu"> <!--very important container makes it easy to style everything within the stylesheet-->
    <heading>
    <h1>CAMPER CAFE</h1>
    <p class="established"> Est. 2020</p>
    <hr> <!--The horizontal bar-->
    </heading>

    <section>
        <h2> Coffee</h2>
     <!--icon link--><img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
    </section>
  
    <section class="item"> <!--pretty sure its not necessary to keep rewriting section
    class item but i did it anyway like the tutorial did just for repetition. It can be removed
and the website works the same-->
        <p class="flavor">French Vanilla</p><p class="price">3.00</p>
        </section>
    <section class="item">
        <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
        </section>
    <section class="item">
        <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
        </section>
    <section class="item">
        <p class="flavor">Hazelnut</p><p class="price">4.00</p>
        </section>


        <section>
            <h2>Desserts</h2>
     <!--icon link--><img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
        </section>
        
        <section class="item">
            <p class="flavor">Donut</p><p class="price">1.50</p>
        </section>
        <section class="item">
            <p class="flavor">Cherry pie</p><p class="price">2.75</p>
        </section>
        <section class="item">
            <p class="flavor">Cheesecake</p><p class="price">3.00</p>
        </section>
        <section class="item">
            <p class="flavor">Cinnamon Roll</p><p class="price">2.50</p>
        </section>

        <hr>
        <footer>
            <p class="visit"><a href="https://www.freecodecamp.org/" target="_blank">Visit our website</p></a>
        </footer> <!--target blank just opens a new page-->

        <p class="address">123 Free Code Camp Drive</p>
</body>
</html>
